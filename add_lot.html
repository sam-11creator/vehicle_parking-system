{% extends "base.html" %}
{% block content %}
<h3>Add Parking Lot</h3>
<form method="post">
    <div class="mb-3">
        <label class="form-label">Location Name</label>
        <input type="text" class="form-control" name="prime_location_name" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Address</label>
        <input type="text" class="form-control" name="address" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Pin Code</label>
        <input type="text" class="form-control" name="pin_code" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Price per Unit Time</label>
        <input type="number" step="0.01" class="form-control" name="price" required />
    </div>
    <div class="mb-3">
        <label class="form-label">Maximum Number of Spots</label>
        <input type="number" class="form-control" name="max_spots" min="1" required />
    </div>
    <button type="submit" class="btn btn-primary">Add Parking Lot</button>
    <a href="{{ url_for('admin_dashboard') }}" class="btn btn-secondary ms-2">Cancel</a>
</form>
{% endblock %}
